<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NUS Qualification Interactive Guide</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="site-header">
    <div class="header-inner">
      <img class="site-logo" src="logo.png" alt="NUS Logo">
      <h1 class="site-title">NUS Qualification Interactive Guide</h1>
    </div>
  </header>

  <main>
    <div class="container" id="quizWrapper">
      <form id="quizForm">
        <!-- Title only populated on end pages -->
        <div id="pageTitle"></div>

        <div id="quizContainer"></div>

          <div class="form-actions">
            <div class="actions-inner">
              <button type="submit" id="continueBtn">Continue</button>
              <button type="button" id="downloadPdfBtn">Download PDF</button>
            </div>
          </div>

      </form>
      <div id="pdfContent" style="display:none;"></div>
    </div>
  </main>

  <script src="js/resources.js"></script>
  <script src="js/qualifications.js"></script>
  <script src="js/template.js"></script>
  <script src="js/surveyFlow.js"></script>

  <!-- Load PDF lib BEFORE main.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="js/main.js"></script>

  <!-- Global anti tab-nabbing -->
  <script>
    (function(){
      const applyNoopener = (root=document) => {
        root.querySelectorAll('a[target="_blank"]:not([rel*="noopener"])')
            .forEach(a => a.setAttribute('rel', (a.getAttribute('rel')||'').trim() + ' noopener'));
      };
      applyNoopener();
      const mo = new MutationObserver(muts => muts.forEach(m => {
        m.addedNodes.forEach(n => { if (n.nodeType === 1) applyNoopener(n); });
      }));
      mo.observe(document.documentElement, {childList:true, subtree:true});
    })();
  </script>

    <script>
    // Allow clicking the header to restart the survey
    document.addEventListener('DOMContentLoaded', function () {
      const header = document.querySelector('.site-header');
      const restartBtn = document.getElementById('restartBtn');

      if (!header) return;

      header.addEventListener('click', function () {
        // If the restart button has logic attached, reuse it
        if (restartBtn) {
          restartBtn.click();
        } else {
          // Fallback: hard refresh
          window.location.href = window.location.pathname;
        }
      });
    });
  </script>

  <footer class="site-footer">
    <div class="footer-inner">
    <p>&copy; 2025 NUS Office of Admissions</p>
    <button type="button" id="restartBtn" style="display:none;">Restart Survey</button>
    </div>
  </footer>

</body>
</html>
